{% extends 'base.html' %}
{% block content %}
<!-- Include Navigation -->
{% include 'navigation.html' %}

<div class="container mt-4">
    <h2>Edit User</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }} <!-- Render the form fields -->

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'auth_app:user_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
