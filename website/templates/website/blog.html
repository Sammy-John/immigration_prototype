{% extends 'website/base.html' %}
{% load static %}

{% block content %}
<section class="blog-header py-5">
    <div class="container text-center">
        <h1 class="display-4">Our Blog</h1>
        <p>Stay updated with the latest news and insights.</p>
    </div>
</section>

<section class="blog-list py-5">
    <div class="container">
        <div class="row">
            {% for post in blog_posts %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{% static post.image %}" class="card-img-top" alt="{{ post.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.excerpt }}</p>
                        <a href="{% url 'website:blog_detail' post.id %}" class="btn btn-primary">Read More</a>
                    </div>
                    <div class="card-footer text-muted">
                        By {{ post.author }} on {{ post.date }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
