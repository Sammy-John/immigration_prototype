{% extends 'website/base.html' %}
{% load static %}

{% block content %}
<section class="blog-detail-header py-5">
    <div class="container text-center">
        <h1 class="display-4">{{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.date }}</p>
    </div>
</section>

<section class="blog-content py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <img src="{% static post.image %}" class="img-fluid mb-4" alt="{{ post.title }}">
                <p>{{ post.content }}</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
